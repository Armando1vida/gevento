<section class="row-fluid" data-ng-controller="SettingsController">
    <h3 class="col-md-12 text-center">Editar su perfil</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal"
              autocomplete="off">
            <fieldset>

                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">Primer Nombre</label>

                    <div class="col-sm-10">
                        <input type="text" id="firstName" name="firstName" class="form-control"
                               data-ng-model="user.firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Apellido</label>

                    <div class="col-sm-10">

                        <input type="text" id="lastName" name="lastName" class="form-control"
                               data-ng-model="user.lastName"
                               placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">

                        <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>

                    <div class="col-sm-10">

                        <input type="text" id="username" name="username" class="form-control"
                               data-ng-model="user.username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rol" class="col-sm-2 control-label">Rol</label>

                    <div class="col-md-6">

                        <select name="rol" id="rol" class="form-control" data-ng-model="user.rol">
                            <option value="comite">Estudiante/Docente</option>
                            <option value="decano">Dec√°no</option>
                        </select>

                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Guardar Cambios</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Datos actualizados correctamente</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
