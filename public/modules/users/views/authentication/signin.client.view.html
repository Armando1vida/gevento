<section class="row-fluid" data-ng-controller="AuthenticationController">

    <h3 class="col-md-12 text-center">Iniciar Sesión</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-8">
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>

                    <div class="col-md-6">
                        <input type="text" id="username" name="username" class="form-control"
                               data-ng-model="credentials.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>

                    <div class="col-md-6">

                        <input type="password" id="password" name="password" class="form-control"
                               data-ng-model="credentials.password" placeholder="Password">
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    &nbsp; or&nbsp;
                    <a href="/#!/signup">Registrarse</a>
                </div>
                <div class=" text-center forgot-password">
                    <a href="/#!/password/forgot">¿Olvidaste tu contraseña ?</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
