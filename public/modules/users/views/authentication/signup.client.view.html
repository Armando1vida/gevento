<section class="row" data-ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">Registrarse</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-10">
        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">Primer Nombre</label>

                    <div class="col-md-6">
                        <input type="text" required id="firstName" name="firstName" class="form-control"
                               data-ng-model="credentials.firstName" placeholder="Primer Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Apellido</label>

                    <div class="col-md-6">

                        <input type="text" id="lastName" name="lastName" class="form-control"
                               data-ng-model="credentials.lastName" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>

                    <div class="col-md-6">

                        <input type="email" id="email" name="email" class="form-control"
                               data-ng-model="credentials.email"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>

                    <div class="col-md-6">

                        <input type="text" id="username" name="username" class="form-control"
                               data-ng-model="credentials.username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>

                    <div class="col-md-6">

                        <input type="password" id="password" name="password" class="form-control"
                               data-ng-model="credentials.password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rol" class="col-sm-2 control-label">Rol</label>

                    <div class="col-md-6">

                        <select name="rol" id="rol" class="form-control" data-ng-model="credentials.rol">
                            <option value="comite">Estudiante/Docente</option>
                            <option value="decano">Decáno</option>
                        </select>

                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Resgistrarse</button>
                    &nbsp; or&nbsp;
                    <a href="/#!/signin" class="show-signup">Iniciar Sesión</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>

            </fieldset>
        </form>
    </div>
</section>
