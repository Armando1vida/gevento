<section data-ng-controller="ComitesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Comites</h1>
    </div>
    <table ng-table class="table table-bordered table-striped">
        <tr ng-repeat="comite in comites" data-ng-href="#!/comites/{{comite._id}}">
            <td data-title="Nombre">{{comite.name}}</td>
            <td data-title="State">{{comite.state[0]}}</td>

            <td data-title="User"><span data-ng-bind="comite.user.displayName"></span></td>
            <td>
                <a class="btn btn-primary" data-ng-href="#!/comites/{{comite._id}}">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </a>
                <a class="btn btn-primary" data-ng-href="#!/comites/{{comite._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" data-ng-click="remove(comite);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </td>
        </tr>
    </table>
    <div class="alert alert-warning text-center" data-ng-hide="!comites.$resolved || comites.length">
        No Comites yet, why don't you <a href="/#!/comites/create">create one</a>?
    </div>
</section>
