<section data-ng-controller="ComitesController">
    <div class="page-header">
        <h1>Registrar Comit√©</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Fecha</label>
                    <div class="controls">
                        <input type="date" data-ng-model="date" id="date" class="form-control" placeholder="Fecha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="is_organizer">Es Organizador</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="is_organizer" id="is_organizer" class="form-control" placeholder="Es Organizador" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
