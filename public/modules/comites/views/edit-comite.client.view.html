<section data-ng-controller="ComitesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Actualizar Comit√©</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name</label>

                    <div class="col-sm-10">
                        <input type="text" data-ng-model="comite.name" id="name" class="form-control" placeholder="Name"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="is_organizer">Es Organizador</label>

                    <div class="col-sm-10">
                        <button type="button" class=""
                                ng-class="comite.is_organizer ? 'btn btn-primary ' : 'btn btn-danger'"
                                id="is_organizer" data-ng-model="comite.is_organizer" btn-checkbox
                                btn-checkbox-true="true"
                                btn-checkbox-false="false">
                            {{comite.is_organizer ? "SI": "NO"}}
                        </button>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="Guardar" class="btn btn-default">
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
        </form>
    </div>
</section>
