<section data-ng-controller="ComitesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Comite</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="comite.name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Fecha</label>
                    <div class="controls">
                        <!--{{ comite.date = comite.date | date :'dd/MM/yyyy'}}-->
                        <input type="date" data-ng-model="comite.date" id="date" class="form-control"  placeholder="Fecha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="is_organizer">Name</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="comite.is_organizer" id="is_organizer" class="form-control" placeholder="Es Organizador" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
