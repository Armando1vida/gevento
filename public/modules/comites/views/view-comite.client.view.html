<section data-ng-controller="ComitesController" data-ng-init="findOne()" class="row">
    <div class="row bs-callout bs-callout-warning" id="callout-dropdown-positioning">
        <!--<h1  >{{comite.name}}<small> <input class="pull-right btn btn-default btn-success" type="button" value="Aprobar"></small></h1>-->
        <h1>{{comite.name}}
            <small> del evento: {{comite.evento.name}}</small>

        </h1>
        <div data-example-id="label-variants">
            <span data-ng-show="comite.is_organizer" class="label label-success">Es Organizador</span>
            <span data-ng-show="!comite.is_organizer" class="label label-info">No es organizador</span>
        </div>
        <hr/>

        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a ng-click="selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <p>
            <button type="button" ng-click="open()" class="btn btn-default btn-primary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar Integrantes
            </button>
        </p>

        <div class="well bs-dropzone" ng-click="open()" style="border:none; cursor: pointer;">
            <div class="import-header">
                <span class="glyphicon glyphicon-user" style="font-size: 100px;" aria-hidden="true"></span>
            </div>
            <p class="lead">No hay integrantes</p>
        </div>
    </div>
</section>
