<section data-ng-controller="EventosController" data-ng-init=" findView()">
    <div class="bs-callout bs-callout-info" id="callout-type-dl-truncate">
        <h1>
            {{evento.name}}

        </h1>
        <h5><span class="label label-success">{{evento.date | date:'medium'}}</span> <span class="label label-info">{{evento.approved[0]}}</span>
        </h5>

        <div class="row">
            <div class="col-md-6"><h4>Se lo va a realizar en: </h4>

                <p>{{evento.place}}</p>
                <h4>Tiene como objetivo:

                </h4>

                <p>{{evento.objectives}}</p></div>
            <div class="col-md-6">
                <h4>Actividades a realizarse:</h4>
                <ul>
                    <li ng-repeat="ac in evento.actividades">{{ac}}</li>
                </ul>
            </div>
        </div>
        <hr/>


        <div ng-show="comitesevent.length">
            <h4>Comités Encargados</h4>
            <table ng-table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nombre Comité</th>
                </tr>
                </thead>
                <tr ng-repeat="comit in comitesevent">
                    <td data-title="Nombre">{{comit.name}}</td>

                </tr>
            </table>
        </div>
        <div ng-show="!comitesevent.length" class="well bs-dropzone" ng-click="open()"
             style="border:none; cursor: pointer;">
            <div class="import-header">
                <span class="glyphicon glyphicon-tower" style="font-size: 100px;" aria-hidden="true"></span>
            </div>
            <p class="lead">No hay comités</p>
        </div>


    </div>

</section>
